<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <form action="" method="post">
    <h3>Type color</h3>
    <input type="color" oninput="hex.value=this.value" required>
<output id="hex"></output>
    <!-- -->
    <h3>Type date</h3>
    <input type="date" required>

    <!-- -->
    <h3>Type Email</h3>
    <input type="email" placeholder="Email" required>
    <!-- -->
    
    <!-- -->
    <h3>Type Number (1-100)</h3>
    <input type="number" placeholder="Number Between 1 and 100" min="1" max="100" required>
    <!-- -->
    
    <!-- -->
    <h3>Type Range</h3>
    <input type="range" min="1" max="100" step="10" oninput="perc.value=this.value+'%'" required>
    <output id="perc"></output>
    <!-- -->
    <br><br>
    <button>Send Form</button>
    </form>

</body>
</html>
