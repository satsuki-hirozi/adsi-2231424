<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percentage units</title>
    <style>
        section{
            display: inline-block;
            font-size: 4em;
           height: 400px;
           line-height: 6em;
           margin-left: -4px;
            text-align: center;
        }
        section.six{
            background-color: greenyellow;
            width: 60%;
        }
        section.four{
            background-color: palevioletred;
            width: 40%;
        }
    </style>
</head>
<body>
    <h1>percentage units</h1>
    <main>
        <section class="six">60%</section>
        <section class="four">40%</section>
    </main>
</body>
