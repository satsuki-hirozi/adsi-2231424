    <title>background (shorthand)</title>
    <style>
        body{
           height: 100vh;
            /*properties*/
          background-color: #ccc;
          background-image: url(imgs/anime.png);
          background-repeat: no-repeat;
          background-position: center center;
          background-size: contain;
            /*shorhant*/
          background: #ccc url(imgs/anime.png) no-repeat center center;
        }
    </style>
</head>
