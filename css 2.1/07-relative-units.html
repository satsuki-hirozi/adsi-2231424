<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative units</title>
    <style>
        h2.px{font-size: 16px;}
        h2.em{font-size: 1em;}
        h2.ex{font-size: 2ex;}
    </style>
</head>
<body>
    <h1>Relative units</h1>
    <h2 class="px">pixel: 16px</h2>
    <h2 class="em">em: 2em</h2>
    <h2 class="ex">ex: 2ex</h2>
</body>
</html>
